 <head xmlns:th="http://www.thymeleaf.org">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Forms - Kaiadmin Bootstrap 5 Admin Dashboard</title>
        <meta
                content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
                name="viewport"
        />
        <link
                rel="icon"
                th:href="@{/assets/img/kaiadmin/favicon.ico}"
                type="image/x-icon"
        />

        <!-- Fonts and icons -->
        <script th:src="@{/assets/js/plugin/webfont/webfont.min.js}"></script>
        <script>
            WebFont.load({
                google: { families: ["Public Sans:300,400,500,600,700"] },
                custom: {
                    families: [
                        "Font Awesome 5 Solid",
                        "Font Awesome 5 Regular",
                        "Font Awesome 5 Brands",
                        "simple-line-icons",
                    ],
                    urls: ["../assets/css/fonts.min.css"],
                },
                active: function () {
                    sessionStorage.fonts = true;
                },
            });
        </script>

        <!-- CSS Files -->
        <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{/assets/css/plugins.min.css}" />
        <link rel="stylesheet" th:href="@{/assets/css/kaiadmin.min.css}" />

        <!-- CSS Just for demo purpose, don't include it in your project -->
        <link rel="stylesheet" th:href="@{/assets/css/demo.css}" />
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
