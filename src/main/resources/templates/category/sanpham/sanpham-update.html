<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head"></div>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar"></div>
    <!-- End Sidebar -->

    <div class="main-panel">
        <div class="main-header">
            <div class="main-header-logo">
                <!-- Logo Header -->
                <div class="logo-header" data-background-color="dark">
                    <a href="../index.html" class="logo">
                        <img
                                th:src="@{/assets/img/kaiadmin/logo_light.svg}"
                                alt="navbar brand"
                                class="navbar-brand"
                        />
                    </a>
                    <div class="nav-toggle">
                        <button class="btn btn-toggle toggle-sidebar">
                            <i class="gg-menu-right"></i>
                        </button>
                        <button class="btn btn-toggle sidenav-toggler">
                            <i class="gg-menu-left"></i>
                        </button>
                    </div>
                    <button class="topbar-toggler more">
                        <i class="gg-more-vertical-alt"></i>
                    </button>
                </div>
                <!-- End Logo Header -->
            </div>
            <!-- Navbar Header -->
            <div th:replace="fragments/topbar"></div>
            <!-- End Navbar -->
        </div>
        <!--Nội Dung-->
        <div class="container">
            <div class="page-inner">
                <form id="addSanPhamForm" th:action="@{/san-pham/update}" method="post">
                    <input type="hidden" name="id" th:value="${sanpham.id}" />

                    <div class="form-group">
                        <label for="maSanPham">Mã Sản Phẩm:</label>
                        <input type="text" class="form-control" id="maSanPham" name="ma" placeholder="Nhập mã sản phẩm" th:value="${sanpham.ma}" >
                    </div>
                    <div class="form-group">
                        <label for="tenSanPham">Tên Sản Phẩm:</label>
                        <input type="text" class="form-control" id="tenSanPham" name="ten" placeholder="Nhập tên sản phẩm"  th:value="${sanpham.ten}">
                    </div>
                    <div class="form-group mr-2">
                        <select class="form-select" aria-label="Default select example" name="nhaSX">
                            <option selected value="">Chọn NSX</option>
                            <option th:selected="${sanpham.nhaSX.ten == listNSX.ten}" th:each="listNSX : ${listNSX}" th:value="${listNSX.id}" th:text="${listNSX.ten}"></option>
                        </select>
                    </div>
                    <div class="form-group mr-2">
                        <select class="form-select" aria-label="Default select example" name="thuongHieu">
                            <option selected value="">Chọn Thương Hiệu</option>
                            <option th:selected="${sanpham.thuongHieu.ten == listTH.ten}" th:each="listTH : ${listTH}" th:value="${listTH.id}" th:text="${listTH.ten}"></option>
                        </select>
                    </div>
                    <div class="form-group mr-2">
                        <select class="form-select" aria-label="Default select example" name="chatLieu">
                            <option selected value="">Chọn Chất Liệu</option>
                            <option th:selected="${sanpham.chatLieu.ten == listCL.ten}" th:each="listCL : ${listCL}" th:value="${listCL.id}" th:text="${listCL.ten}"></option>
                        </select>
                    </div>
                    <div class="form-group mr-2">
                        <select class="form-select" aria-label="Default select example" name="kieuDang">
                            <option selected value="">Chọn Kiểu Dáng</option>
                            <option th:selected="${sanpham.kieuDang.ten == listKD.ten}" th:each="listKD : ${listKD}" th:value="${listKD.id}" th:text="${listKD.ten}"></option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
                    <button type="submit" class="btn btn-primary">Thêm</button>
                </form>
            </div>
        </div>

        <div th:replace="fragments/footer"></div>
    </div>

    <!-- Custom template | don't include it in your project! -->

    <!-- End Custom template -->
</div>
<!--   Core JS Files   -->
<script src="../assets/js/core/jquery-3.7.1.min.js"></script>
<script src="../assets/js/core/popper.min.js"></script>
<script src="../assets/js/core/bootstrap.min.js"></script>

<!-- jQuery Scrollbar -->
<script src="../assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>

<!-- Chart JS -->
<script src="../assets/js/plugin/chart.js/chart.min.js"></script>

<!-- jQuery Sparkline -->
<script src="../assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js"></script>

<!-- Chart Circle -->
<script src="../assets/js/plugin/chart-circle/circles.min.js"></script>

<!-- Datatables -->
<script src="../assets/js/plugin/datatables/datatables.min.js"></script>

<!-- Bootstrap Notify -->
<script src="../assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>

<!-- jQuery Vector Maps -->
<script src="../assets/js/plugin/jsvectormap/jsvectormap.min.js"></script>
<script src="../assets/js/plugin/jsvectormap/world.js"></script>

<!-- Google Maps Plugin -->
<script src="../assets/js/plugin/gmaps/gmaps.js"></script>

<!-- Sweet Alert -->
<script src="../assets/js/plugin/sweetalert/sweetalert.min.js"></script>

<!-- Kaiadmin JS -->
<script src="../assets/js/kaiadmin.min.js"></script>

<!-- Kaiadmin DEMO methods, don't include it in your project! -->
<script src="../assets/js/setting-demo2.js"></script>
</body>
</html>
