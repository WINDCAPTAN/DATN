<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head"></div>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar"></div>
    <!-- End Sidebar -->

    <div class="main-panel">
        <div class="main-header">
            <div class="main-header-logo">
                <!-- Logo Header -->
                <div class="logo-header" data-background-color="dark">
                    <a href="../../index.html" class="logo">
                        <img
                                th:src="@{/assets/img/kaiadmin/logo_light.svg}"
                                alt="navbar brand"
                                class="navbar-brand"
                        />
                    </a>
                    <div class="nav-toggle">
                        <button class="btn btn-toggle toggle-sidebar">
                            <i class="gg-menu-right"></i>
                        </button>
                        <button class="btn btn-toggle sidenav-toggler">
                            <i class="gg-menu-left"></i>
                        </button>
                    </div>
                    <button class="topbar-toggler more">
                        <i class="gg-more-vertical-alt"></i>
                    </button>
                </div>
                <!-- End Logo Header -->
            </div>
            <!-- Navbar Header -->
            <div th:replace="fragments/topbar"></div>
            <!-- End Navbar -->
        </div>
        <!--Nội Dung-->
        <div class="container">
            <div class="page-inner">
            <span class="border">
                <h2>Danh Sách Chất Liệu</h2>
                <br>
                <div class="row">
                    <div class="col-6">
                        <form th:action="@{/chat-lieu}" method="get" class="mb-3">
                                        <div class="row g-3">
                                            <div class="col-md-3">
                                                <label for="searchCL" class="form-label">Tên Chất Liệu</label>
                                                <input type="text" class="form-control" id="searchCL" name="ten"
                                                       th:value="${ten}"/>
                                            </div>
                                            <div class="col-md-3">
                                                <label for="searchTrangThai" class="form-label">Trạng Thái</label>
                                                <select class="form-control" id="searchTrangThai" name="trangThai">
                                                    <option th:value="${null}" th:text="'Chọn Trạng Thái'"></option>
                                                    <option th:value="true" th:text="'Hoạt Động'"></option>
                                                    <option th:value="false" th:text="'Ngừng Hoạt Động'"></option>
                                                </select>
                                            </div>
                                            <div class="col-md-3 align-self-end">
                                                <button type="submit" class="btn btn-primary">Tìm Kiếm</button>
                                            </div>
                                        </div>
                                    </form>
                    </div>
                    <div class="col-6">
                        <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#addChatLieuModal">Thêm Chất Liệu</a>
                    </div>
                </div>
                <br>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Tên Chất Liệu</th>
                        <th scope="col">Trạng Thái</th>
                        <th scope="col">Ngày Tạo</th>
                        <th scope="col">Hành Động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="s : ${listCL}">
                        <td th:text="${s.getId()}"></td>
                        <td th:text="${s.ten}"></td>
                        <td th:text="${s.trangThai ? 'Hoạt Động' : 'Ngừng Hoạt Động'}"></td>
                        <td th:text="${#dates.format(s.ngayTao, 'dd/MM/yyyy')}"></td>
                        <td>
                            <a th:href="@{'/chat-lieu/view-update/' + ${s.id}}" class="btn btn-primary">Update</a>
                        </td>
                    </tr>
                    </tbody>
                </table>

                  <!--Phân trang-->
               <div class="pagination justify-content-center">
    <ul class="pagination">
        <li class="page-item" th:classappend="${trangHienTai == 0} ? 'disabled'">
            <a class="page-link" th:href="@{/chat-lieu(page=${trangHienTai - 1}, ten=${ten}, trangThai=${trangThai})}">Trước</a>
        </li>
        <li class="page-item" th:if="${tongSoTrang == 0}">
            <span class="page-link">0</span>
        </li>
        <li class="page-item" th:each="i : ${#numbers.sequence(0, tongSoTrang - 1)}" th:unless="${tongSoTrang == 0}"
            th:classappend="${i == trangHienTai} ? 'active'">
            <a class="page-link" th:href="@{/chat-lieu(page=${i}, ten=${ten}, trangThai=${trangThai})}"
               th:text="${i + 1}">1</a>
        </li>
        <li class="page-item" th:classappend="${trangHienTai + 1 == tongSoTrang} ? 'disabled'">
            <a class="page-link" th:href="@{/chat-lieu(page=${trangHienTai + 1}, ten=${ten}, trangThai=${trangThai})}">Tiếp</a>
        </li>
    </ul>
               </div>
                   <!-- Phân trang-->


                </span>
            </div>
            <!-- /.container-fluid -->
            <div class="modal fade" id="addChatLieuModal" tabindex="-1" role="dialog"
                 aria-labelledby="addChatLieuModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addChatLieuModalLabel">Thêm Chất Liệu Mới</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!-- Form to add new Chat Lieu -->
                            <form id="addChatLieuForm" th:action="@{/chat-lieu/add}" method="post"
                                  th:object="${chatLieu}">
                                <div class="form-group">
                                    <label for="tenChatLieu">Tên Chất Liệu:</label>
                                    <input type="text" class="form-control" id="tenChatLieu" name="ten"
                                           th:field="*{ten}"
                                           placeholder="Nhập tên chất liệu">
                                </div>
                                <!-- Add other form fields if needed -->
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
                                <button type="submit" class="btn btn-primary">Thêm Chất Liệu</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer"></div>
    </div>

    <!-- Custom template | don't include it in your project! -->

    <!-- End Custom template -->
</div>
<!--   Core JS Files   -->
<script src="../assets/js/core/jquery-3.7.1.min.js"></script>
<script src="../assets/js/core/popper.min.js"></script>
<script src="../assets/js/core/bootstrap.min.js"></script>

<!-- jQuery Scrollbar -->
<script src="../assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>

<!-- Chart JS -->
<script src="../assets/js/plugin/chart.js/chart.min.js"></script>

<!-- jQuery Sparkline -->
<script src="../assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js"></script>

<!-- Chart Circle -->
<script src="../assets/js/plugin/chart-circle/circles.min.js"></script>

<!-- Datatables -->
<script src="../assets/js/plugin/datatables/datatables.min.js"></script>

<!-- Bootstrap Notify -->
<script src="../assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>

<!-- jQuery Vector Maps -->
<script src="../assets/js/plugin/jsvectormap/jsvectormap.min.js"></script>
<script src="../assets/js/plugin/jsvectormap/world.js"></script>

<!-- Google Maps Plugin -->
<script src="../assets/js/plugin/gmaps/gmaps.js"></script>

<!-- Sweet Alert -->
<script src="../assets/js/plugin/sweetalert/sweetalert.min.js"></script>

<!-- Kaiadmin JS -->
<script src="../assets/js/kaiadmin.min.js"></script>

<!-- Kaiadmin DEMO methods, don't include it in your project! -->
<script src="../assets/js/setting-demo2.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
